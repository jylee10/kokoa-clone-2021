<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Newbie's Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LV U+</span>
        <i class="fas fa-wifi"></i>
        <span>5G</span>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-headphones-alt"></i>
        <span>69%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <span class="screen-header__dot-notification"></span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <div class="user-components">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar"
                src="images/puppy05.jpg"
                alt="user-image"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Simba</h4>
                <h5 class="user-component__subtitle">stuck with you</h5>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">11:10</span>
              <div class="badge">2</div>
            </div>
          </div>
        </a>
      </div>

      <div class="user-components">
        <a href="chat2.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar"
                src="images/cat03.jpg"
                alt="user-image"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Lily</h4>
                <h5 class="user-component__subtitle">
                  So I don't lose my mind
                </h5>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">11:07</span>
              <div class="badge">3</div>
            </div>
          </div>
        </a>
      </div>

      <div class="user-components">
        <a href="#">
          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar"
                src="images/puppy02.jpg"
                alt="user-image"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Rocky</h4>
                <h5 class="user-component__subtitle">
                  Make today ridiculously amazing
                </h5>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">10:37</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot-notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <p>Your screen is too big. üò≠<br />Please adjust the screen size. üôè</p>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
