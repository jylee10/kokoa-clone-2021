<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Newbie's Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LV U+</span>
        <i class="fas fa-wifi"></i>
        <span>5G</span>
      </div>
      <div class="status-bar__column">
        <span>10:11</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-headphones-alt"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <span class="screen-header__dot-notification"></span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <div class="friends-display">
      <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>
    </div>

    <main class="main-screen friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="images/cat04.jpg"
            alt="user-image"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Vivian</h4>
            <!-- <h5 class="user-component__subtitle">whatever any text</h5> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="images/meet.PNG"
              alt="channel-image"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>3</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="images/dog-cafe.jpg"
              alt="channel-image"
            />
            <div class="user-component__text">
              <i class="fas fa-ad"></i>
              <h4 class="user-component__title user-component__title--not-bold">
                Dog cafe
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Friends</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="images/puppy03.jpg"
                alt="channel-image"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Lenny
                </h4>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__avatar user-component__avatar--sm"
                src="images/cat05.jpg"
                alt="channel-image"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Bella
                </h4>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">6</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot-notification"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="images/welcome3.jpg" />
    </div>

    <div id="no-mobile">
      <p>Your screen is too big. üò≠</p>
      <p>Please adjust the screen size. üôè</p>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
